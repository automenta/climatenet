        <script>
            

            var updatePeriodMS = 500;
            var features = {};
            var layer = new graphlib.Graph({multigraph: true}); //https://github.com/cpettitt/graphlib/wiki
            

            var geojsonMarkerOptions = {
                radius: 8,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };


            var map = L.map('map').setView([51.505, -0.09], 13);
            var ltree;
            function init() {
                
                $("#menu-toggle").click(function(e) {
                        e.preventDefault();
                        $("#wrapper").toggleClass("active");
                });
                
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '',
                    maxZoom: 18
                }).addTo(map);


                /*
                 ltree = zoomtree('layertree', {
                 "name": "animate",
                 "children": [{
                 "name": "Easing",
                 "size": 17010
                 }, {
                 "name": "FunctionSequence",
                 "size": 5842
                 }, {
                 "name": "interpolate",
                 "children": [{
                 "name": "ArrayInterpolator",
                 "size": 1983
                 }]
                 }
                 ]});
                 */


                map.on('viewreset', updateBounds);
                map.on('move', updateBounds);
                map.on('resize', updateBounds);

                updateBounds();

                updateRootLayers(renderLayerView);
                
            }



            /*
             //not used yet:
             var geojsonoption = {
             onEachFeature: function onEachFeature(feature, layer) {
             // does this feature have a property named popupContent?
             if (feature.properties && feature.properties.popupContent) {
             layer.bindPopup(feature.properties.popupContent);
             }
             },
             pointToLayer: function (feature, latlng) {
             return L.circleMarker(latlng, geojsonMarkerOptions);
             }
             };
             */

            function addFeature(id, f) {
                if (!f.geom)
                    return;
                if (features[id])
                    return;

                f.type = "Feature";
                f.geometry = f.geom;


                if (f.geom.type === "point")
                    f.geometry.type = "Point";
                var layer = L.geoJson(f, {
                    /*style: function (feature) {
                     return {color: feature.properties.color};
                     },*/
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.description);
                    }
                });
                layer.data = f;
                features[id] = layer;
                layer.addTo(map);
            }

            function removeFeature(i) {
                features[i].removeFrom(map);
                delete features[i];
            }
            
            function newLayerEntry(layerID) {
                return {
                    id: layerID, 
                    name: undefined, featuresVisible: 1,
                    features: new WeakSet()                                
                };
            }

            function updateGeoJSONFeatures(r) {

                _.each(layer.nodes(), function(l) {
                    layer.node(l).featuresVisible = 0;
                });                
                for (var i in features) {
                    if (!r[i]) {
                        removeFeature(i);
                    }
                }

                for (var i in r) {
                    var f = r[i];
                    addFeature(i, f);
                }

                var unknownLayers = {};

                for (var i in features) {
                    var f = features[i].data;
                    var p = f.path;

                    if (!p)
                        continue;

                    //TODO cache known paths
                    
                    var parent = null;
                    var layerNode = null;
                    
                    for (var i = 0; i < p.length; i++) {
                        var layerID = p[i];
                        layerNode = layer.node(layerID);
                        
                        if (layerNode) {
                            layerNode.featuresVisible = layerNode.featuresVisible + 1;
                        }
                        else {
                            var layerNode = newLayerEntry(layerID);
                            layer.setNode(layerID, layerNode);
                            
                            if (parent) {
                                layer.setEdge(parent, layerID, 'parent');
                            }
                        
                            layerNode = layer.node(layerID);
                            unknownLayers[layerID] = true;
                        }
                                                                        
                        parent = layerID;
                        
                        layerNode.features.add(f);
                    }
                    
                    

                }

                unknownLayers = _.map(_.keys(unknownLayers),
                        function (l) {
                            return encodeURIComponent(l);
                        });

                if (unknownLayers.length > 0)
                    updateLayers(unknownLayers, renderLayerView);
                else
                    renderLayerView();
            }

            function renderLayerView() {

                
                var vl = $('#visibleLayers');
                vl.html('');
                
                var s = layer.sources();
                
                _.each(s, function (n) {
                    v = layer.node(n);
                    var name = v.name || v.id;
                    var count = v.featuresVisible;
                    //nu.append('<li>' + name + ' ' + count + '</li>');
                    
                    var d = $('<li><a>' + name + ' (' + count + ')<i class="sub_icon fa fa-bolt fa-2x"></i></a></li>');
                    
                    
                    if(count) {
                        d.addClass('enabled');
                    }
                    
                    //d.append(JSON.stringify(layer.successors(n)));
                    
                    vl.append(d);
                });

            }
            
            var ajaxFail = function (v, m) {  
                console.error('AJAJ Err:', v, m);  
                
            };

            function updateLayerMetadata(r) {
                for (var i in r) {
                    var l = r[i];
                    
                    var n = layer.node(i);
                    if (!n) {
                        n = newLayerEntry(i);
                        layer.setNode(i, n);
                    }
                    
                    //TODO copy other metadata, use _.extend
                    n.name = l.name;                    
                }
            }

            function updateRootLayers(callback) {
                $.getJSON('/layer/index')
                    .done(function (r) {
                        updateLayerMetadata(r);
                        if (callback)  callback();
                    })
                    .fail(ajaxFail);
            }

            function updateLayers(layerIDs, callback) {
                $.getJSON('/layer/meta', {id: JSON.stringify(layerIDs)})
                    .done(function (r) {
                        updateLayerMetadata(r);
                        if (callback)  callback();
                    })
                    .fail(ajaxFail);
            }
            

            var updateBounds = _.throttle(function (e) {
                var b = map.getBounds();

                var radiusMeters = b.getSouthEast().distanceTo(b.getNorthWest()) / 2.0;
                var lon = b.getCenter().lng;
                var lat = b.getCenter().lat;


                $.getJSON('/geoCircle', {lat: lat, lon: lon, radiusM: radiusMeters})

                        .done(function (r) {
                            //console.log(r);

                            updateGeoJSONFeatures(r);
                        })
                        .fail(function (v, m) {
                            console.log('err', v, m);
                        });
            }, updatePeriodMS);

            $(document).ready(init);

        </script>

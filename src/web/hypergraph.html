<!DOCTYPE html>

<html>
<head>
    <title>HyperGraph&trade; | Your Interwebz on Steroids</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="title" content="HyperGraph&trade;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/lib/bootstrap-treeview.min.css" />
    <link rel="stylesheet" href="/lib/hypergraph.css" />

    <script type="text/javascript" src="/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-treeview.js"></script>
</head>

<body>
    <div id="picker" style="display:none">
        <div role="tabpanel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#layers" aria-controls="layers" role="tab" data-toggle="tab">Layers</a></li>
                <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Views</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="layers">
                    <p>Click &ldquo; <i class="fa fa-chevron-right"></i> &rdquo; to expand categories</p>
                    <!-- Build Layer Tree -->
                    <div id="treeview" class=""></div>
                </div> <!-- tabpanel -->
                <div role="tabpanel" class="tab-pane fade" id="home">
                    <ul class="form">
                        <li class="selected"><a id="view-feed" class="load-view feed" href="#"><i class="fa fa-bullhorn"></i>Feed</a></li>
                        <li class=""><a id="view-cesium" class="load-view globe" href="#"><i class="fa fa-globe"></i>Globe</a></li>
                        <li class=""><a id="view-leaflet" class="load-view map" href="#"><i class="fa fa-location-arrow"></i>Map</a></li>
                        <li class=""><a id="view-dock" class="load-view dock" href="#"><i class="fa fa-line-chart"></i>Dock</a></li>
                        <li class=""><a id="view-graph" class="load-view graph" href="#"><i class="fa fa-line-chart"></i>Graph</a></li>
                    </ul>
                </div> <!-- tabpanel -->
                <div role="tabpanel" class="tab-pane fade" id="settings">
                    <ul class="form">
                        <li class=""><a id="view-profile" class="load-view profile" href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
                        <li class=""><a class="messages" href="#"><i class="fa fa-envelope"></i>Messages <em>5</em></a></li>
                        <li class=""><a class="settings" href="#"><i class="fa fa-cog"></i>App Settings</a></li>
                        <li class="selected"><a class="logout" href="#"><i class="fa fa-sign-out"></i>Logout</a></li>
                    </ul>
                </div> <!-- tabpanel -->
            </div> <!-- tab-content -->
        </div> <!-- tabpanel -->
    </div> <!-- #picker -->

    <div class="container-fluid">
        <div class="row">
            <div id="view"><div>
        </div>
    </div>

    <div class="avatar"><img src="img/unicorn.png" title="rezn8d" alt="rezn8d" /> </div>

    <!-- LAUNCH -->
    <script type="text/javascript" src="/lib/cv-layers.js"></script>
    <script type="text/javascript" src="/lib/hypergraph.js"></script>
</body>
</html>
